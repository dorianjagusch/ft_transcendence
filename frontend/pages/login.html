<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
	<main id="content-container">
		<div class="modal-container">
			<div class="login bg-secondary">
				<h2 class="login-title">Login</h2>
				<form action="https://127.0.0.1/users/2" method="GET">

						<label for="login">Username</label>
						<input type="text" id="login" name="login">

						<label for="pwd">Password</label>
						<input type="password" id="pwd" name="pwd" minlength="10">

						<input class="primary-sign-btn" type="submit" value="Sign in">
				</form>
			</div>
			<button type="button" class="secondary-sign-btn" onClick="route('/register')">Sign up</button>
		</div>
	</main>
