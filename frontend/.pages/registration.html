<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>	<link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
	<main id="content-container">
		<div class="modal-container">
			<div class="register bg-secondary">
				<h2>Register</h2>
				<form id="registration-form">

					<label for="username">Username</label>
					<input type="text" id="username" name="login">

					<label for="pwd">Password</label>
					<input type="password" id="pwd" name="pwd">

					<label for="pwd-repeat">Repeat Password</label>
					<input type="password" id="pwd-repeat" name="pwd-repeat">

					<input class="primary-sign-btn" type="submit" value="Sign in">
				</form>
			</div>
			<button type="button" class="secondary-sign-btn" onClick="route('/register')">Sign up</button>
		</div>
	</main>
</body>
</html>
