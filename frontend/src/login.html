<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
	<div class="layer-1 login-menu">
		<h2 class="login-title">Login</h2>
		<form>
			<label for="username">Username:</label>
			<input id="username" name="username"><br><br>
			<label for="pwd">Password:</label>
			<input type="password" id="pwd" name="pwd" minlength="10"><br><br>
			<input class="primary-sign-btn" type="submit" text="Sign in">
		</form>
	</div>
	<button type="button" class="secondary-sign-btn">Sign up</button>
</body>
</html>
