<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Style reference</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<!-- <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet"> -->
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="elements.css">
</head>
<body>
	<div id="navbar">
		<div>text</div>
		<div>text</div>
	</div>
	<div>
		<div class="layer-1" style="padding:10px">
			<div class="placement-card">
				<img class="user-img" src="../assets/img/silver-medal.png">
			</div>
		</div>
	</div>
	<div>
		<button class="accept-btn">
				Accept
		</button>
		</div>
	<div>
		<button class="decline-btn">
			Decline
		</button>
	</div>
	<div style="display: grid, grid-template-columns 2; grid-gap: 20px">
		<div>
			<button type="button" class="check-btn">
				<img src="../assets/img/tickmark.png">
			</button>
		</div>
		<div>
			<button type="button" class="x-btn">
				<img src="../assets/img/x.png">
			</button>
		</div>
	</div>
	<div>
		<button type="button" class="primary-sign-btn">
			Sign in
		</button>
	</div>

	<div>
		<button type="button" class="secondary-sign-btn">
			Sign in
		</button>
	</div>
	<div style="display: grid, grid-template-columns 2; grid-gap: 20px" class="layer-1">
		<div >
			<button type="button" class="add-btn">
				<img src="../assets/img/plus.png">
			</button>
		</div>
		<div>
			<button type="button" class="remove-btn">
				<img src="../assets/img/minus.png">
			</button>
		</div>
	</div>
	<div class="cut-box-outer">
		<div class="cut-box-inner">
			[other elements go here]
		</div>
	</div>
</body>
</html>
